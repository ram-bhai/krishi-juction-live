<div class="service">
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Enter address</mat-label>
        <input [(ngModel)]="service.address" matInput placeholder="Placeholder">
        <mat-icon matSuffix></mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Enter mobile</mat-label>
        <input [(ngModel)]="service.mobile" matInput placeholder="Placeholder">
        <mat-icon matSuffix></mat-icon>
        <mat-hint>Hint</mat-hint>
    </mat-form-field>
    
    <mat-form-field appearance="legacy" class="mt-3">
        <mat-label>Choose a booking date</mat-label>
        <input [(ngModel)]="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox class="example-margin" class="mt-3">Check me!</mat-checkbox>

    <button class="book" (click)="save()">Book Service</button>
    <button class="cancel">Cancel</button>
    
</div>
