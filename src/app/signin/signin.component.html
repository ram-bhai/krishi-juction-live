<div class="form">
  <div class="card login_card shadow-sm border-0">
    <h1>{{'Login Form'|translate}}</h1>
    <mat-form-field appearance="legacy">
      <mat-label>{{'Enter your email'|translate}}</mat-label>
      <input [(ngModel)]="user.email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" #email="ngModel" matInput required>  
      <mat-hint *ngIf="!email.invalid && (email.dirty || email.touched) && email.errors?.['pattern']" class="danger">adada</mat-hint>
      <mat-hint *ngIf="email.errors?.['pattern']" class="danger">Enter valid email address</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>{{'Enter your password'|translate}}</mat-label>
      <input [(ngModel)]="user.password" #password="ngModel" required minlength="6" matInput [type]="hide ? 'password' : 'text'"> 
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon style="margin-right: 10px;font-size:21px">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button (click)="signIn()" class="signin">{{'Login'|translate}}</button>
    <p style="margin-left: 150px;">OR</p>
      <a class="btn btn-outline-dark" (click)="loginInWithGoogle()" role="button" style="text-transform:none">
        <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />
        Login with Google
      </a>
      <a style="margin-left: 100px; margin-top: 10px;">{{'Forgotten Password ?'|translate}}</a>
    </div>  
</div>
