<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Location</th>
                <th scope="col">Price</th>
                <th scope="col">Duration</th>
                <th scope="col">Apply</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let list of approvedList|approved">
                <th scope="row">{{list.location}}</th>
                <td >50000</td>
                <td >{{list.start_date}}</td>
                <td >
                    <button class="btn btn-outline-danger">Apply</button>
                </td>
                <td>
                    <button class="btn btn-warning">Description</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
