<div class="container d-flex flex-wrap">
    <div class="card m-4" style="width: 18rem;" *ngFor="let country of storages">
        <img src="{{country.images}}" class="card-img-top" width="280" height="190" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{country.name}}</h5>
            <p class="card-text">{{country.storage_description}}</p>
            <a href="#" (click)="showStorage(country._id)" class="btn btn-warning">{{'View More'|translate}}</a>
        </div>
    </div>

    <div class="card m-4" style="width: 18rem;" *ngFor="let country of services">
        <img src="{{country.images}}" class="card-img-top" width="280" height="190" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{country.name}}</h5>
            <p class="card-text">{{country.description}}</p>
            <a (click)="showService(country._id)" class="btn btn-warning">{{'View More'|translate}}</a>
        </div>
    </div>
</div>
